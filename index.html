<!DOCTYPE html>
<html>
<head>
	<title>Kingdom Box</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script   src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.js"   integrity="sha256-6HSLgn6Ao3PKc5ci8rwZfb//5QUu3ge2/Sw9KfLuvr8="   crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<input class="theme" placeholder="Enter a title">
	<button class="play-theme">play</button>
	<br>
	<input type="url" class="add-song" placeholder="add url into Kingbox">
	<button class="adding">add</button>
	<h3 class="title">1- Kingdom Hearts Main menu Theme</h3>
	<p class="play-list"> <span class="playlist">Playlist:</span>
		<br>
		<span class='title1'>&#10209; Kingdom Hearts Main menu Theme</span>
		<br>
		<span class='title2'>&#10209; darkness of the unknown</span>
		<br>
		<span class='title3'>&#10209; showdown at hollow bastion</span>
		<br>
		<span class='title4'>&#10209; sacred moon</span>
		<br>
		<span class='title5'>&#10209; Riku and Kairi </span>
		<br>
		<span class='title6'>&#10209; battleship bravery</span>
		<br>
		<span class='title7'>&#10209; one winged angel from final fantasy VII</span>
	</p>



	<div class="box">
		<button class="play">&#9658 </button>
		<button class="pause"> &#9621; &#9615;</button>
		<button class="stop">&#9724;</button>
		<br>
		<div class="options">
			<button class="previous">&#9664; &#9664;</button>
			<button class="next">&#9658; &#9658;</button>
			<br>
			<button class="rand">&#10535; SHUFFLE &#10535;</button>
			<br>
			<input id="dur" type="range" name="rng" min="0" step="0.25" max="0" value="0"   style="width: 208px">
		<h4></h4>
		</div>
	<!-- 	<div id="waveform"></div> -->
	</div>
</body>
</html>
